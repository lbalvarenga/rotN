<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="shortcut icon" href="static/img/icon.png" type="image/x-icon">
    <title>rotN by lukeathedev</title>
</head>

<body>
    <div class="alert alert-primary alert-dismissible fade show m-0" role="alert" style="border-radius: 0px;">
        Rotated text: <strong>CIPHER</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="jumbotron" style="border-top-left-radius: 0px; border-top-right-radius: 0px;">
        <h1 class="display-4">rotN by <a href="https://github.com/lukeathedev" target="_blank">lukeathedev</a></h1>
        <p class="lead">A simple ROT Cipher Encoder/Decoder.</p>

        <hr class="my-4">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <select class="custom-select" id="inputGroupSelect02" style="
                    border-right: 0px;
                    border-top-right-radius: 0px;
                    border-bottom-right-radius: 0px;
                ">
                    <option selected>ROT Cipher</option>
                    <option value="13">ROT13</option>
                </select>
            </div>
            <input type="text" class="form-control" placeholder="Your (cipher) text here">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary">Encode/Decode</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="static/js/rotN.js"></script>
</body>

</html>
