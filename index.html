<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="shortcut icon" href="static/img/icon.png" type="image/x-icon">
    <title>rotN by lukeathedev</title>
</head>

<body>
    <div class="jumbotron mb-0" style="border-radius: 0px;">

        <h1 class="display-4">rotN by <a href="https://github.com/lukeathedev" target="_blank">lukeathedev</a></h1>
        <p class="lead">A simple ROT Cipher Encoder/Decoder.</p>

        <hr class="my-4">

        <textarea type="text" class="form-control mb-2" id="plain-text" rows="2"
            placeholder="Text to encode/decode"></textarea>

        <div class="input-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">ROT</span>
                </div>

                <select class="custom-select" id="rot-n">
                    <option value="13" selected>13</option>
                    <option value="12">12</option>
                    <option value="11">11</option>
                    <option value="10">10</option>
                    <option value="9">09</option>
                    <option value="8">08</option>
                    <option value="7">07</option>
                    <option value="6">06</option>
                    <option value="5">05</option>
                    <option value="4">04</option>
                    <option value="3">03</option>
                    <option value="2">02</option>
                    <option value="1">01</option>
                </select>

                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-primary" onclick="cipher(false)">Encode</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="cipher(true) ">Decode</button>
                </div>
            </div>
        </div>

    </div>

    <div class="list-group" id="rotated-text-list">
        <a class="text-white list-group-item list-group-item-action flex-column align-items-start active"
            id="rotated-text-item" style="border-top-left-radius: 0px; border-top-right-radius: 0px;">

            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Rotated Text</h5>
                <small>
                    <button type="button" class="btn btn-light btn-sm" data-container="body" data-toggle="popover"
                        data-placement="bottom" data-content="Copied to clipboard!" id="copy-data"
                        onclick="copy('#rotated-text')">
                        Copy
                    </button>
                </small>
            </div>

            <p class="mb-1" id="rotated-text">...</p>
        </a>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="static/js/rotN.js"></script>
</body>

</html>
